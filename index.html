<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="titleArea">
                <h1>高雄旅遊資訊</h1>
                <select id="areaSelect">
                    <option value="--請選擇行政區--" disabled="disabled" selected="selected">--請選擇行政區--</option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="三民區">三民區</option>
                    <option value="美濃區">美濃區</option>
                    <option value="大樹區">大樹區</option>
                    <option value="小港區">小港區</option>
                    <option value="六龜區">六龜區</option>
                    <option value="仁武區">仁武區</option>
                    <option value="內門區">內門區</option>
                    <option value="左營區">左營區</option>
                    <option value="甲仙區">甲仙區</option>
                    <option value="鼓山區">鼓山區</option>
                    <option value="田寮區">田寮區</option>
                    <option value="杉林區">杉林區</option>
                    <option value="岡山區">岡山區</option>
                    <option value="前鎮區">前鎮區</option>
                    <option value="茂林區">茂林區</option>
                    <option value="茄萣區">茄萣區</option>
                    <option value="梓官區">梓官區</option>
                    <option value="旗津區">旗津區</option>
                    <option value="前金區">前金區</option>
                    <option value="鳳山區">鳳山區</option>
                </select>
            </div>
        </div>
        <div class="area-btn-Area">
            <p>熱門行政區</p>
            <div class="hotlocation">
                <input type="button" value="苓雅區" data-area="苓雅區">
                <input type="button" value="三民區" data-area="三民區">
                <input type="button" value="左營區" data-area="左營區">
                <input type="button" value="鳳山區" data-area="鳳山區">
            </div>
        </div>
        <div class="arrow"></div>
        <h2 class="areaTitle"></h2> 
        <div class="areaSection">   
        </div>
        <div class="animate_top">
            <img src="images/btn_goTop.png">
        </div>
    </div>   
    <div class="bottom">
        <div class="source">
            <p>高雄旅遊網</p>
            <p>資料來源：高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
